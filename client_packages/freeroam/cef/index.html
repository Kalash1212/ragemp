<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="package://freeroam/cef/assets/css/style.css"> <!--package://freeroam/cef/assets/css/style.css-->
</head>
<body>

    <div class="main_login">
        <div class="form">
              <div class="logo_login">
                 <p class="logo_text"><b>Delion RP</p>
              </div>
      
              <form class="form_login" action="#">
                      <input class="log" type="text"  id="Login"  placeholder="Почта" >
                      <input class="pas" type="password"  id="Password" placeholder="Пароль">
      
                      <button class="button_login">ВОЙТИ</button>
                      <p class="message">Не зарегистрированы? 
                      <a href="#" class="link_to_registeration" >Создать аккаунт</a>
                      </p>         
              </form>
      
        </div>
      </div>

    <div class="main_registration">
        <div class="logo_registration">
            <p class="logo_text">Delion RP</p>
        </div>

        <p class="text_top">Добро пожаловать на лучший сервер в России!</p>

        <form class="form_registration" action="#">
            <div class="left_registr">
                <input type="email" name="mail" id="mail" class="mail_registration" placeholder="Введите почту">
                <input type="password" class="password_registration" placeholder="Введите пароль">
                <input type="password" class="repeat_password" placeholder="Повторите пароль">
                <p class="password_alert">Введите пароль еще раз!</p>

                <div class="button_registration">Зарегестрироваться</div>
            </div>

            <div class="right_registr">
                <input type="text" class="nick_registration" placeholder="Введите ник">
                <input type="number" class="age_registration" placeholder="Возраст">
                <a href="#" class="link_to_login">Уже есть аккаунт?</a>
            </div>
        </form>

        <div class="footer">
            <div class="footer_bottom">V.0.01</div>
        </div>

    </div>

    <div class="mail_verify">
        <p class="text_verify">Введите код из почты</p>

        <form action="#" class="form_verify">
            <input type="text" class="verify" placeholder="Введите код">

            <div class="button_verify">
                Подтвердить
            </div>
        </form>
        
        <p class="verify_back">Назад</p>
    </div>

    <div class="create_caracter">
        <div class="create_top_list">
            <p class="create_top_list_block create_top_list_block_body">Тело</p>
            <p class="create_top_list_block create_top_list_block_leg">Ноги</p>
            <p class="create_top_list_block create_top_list_block_foot">Ботинки</p>
            <p class="create_top_list_block create_top_list_block_head">Голова</p>
        </div>
        <div class="create_main_list">
            
        </div>
        <p class="create_done">Сохранить</p>
    </div>

    <script src="https://kit.fontawesome.com/e00b6a1e5b.js" crossorigin="anonymous"></script>
    <script src="package://freeroam/cef/script.js"></script>  
</body>
</html>
